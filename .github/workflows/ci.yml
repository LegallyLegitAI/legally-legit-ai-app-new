name: CI

on:
  push:
    branches: [ master, launch-hotfix ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint:check

    - name: Run type check
      run: npm run type-check

    - name: Run tests
      run: npm test -- --run

    - name: Build application
      run: npm run build
